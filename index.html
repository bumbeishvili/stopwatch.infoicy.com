    <style>
        body {
            display: flex;

        .stopwatch-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .display {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 1rem 0;
            font-family: monospace;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        #startBtn {
            background-color: #4CAF50;
        }

        #stopBtn {
            background-color: #f44336;
        }

        #resetBtn {
            background-color: #2196F3;
        }

        button {
            display: none;
        }

        button.visible {
            display: inline-block;
        }

<body>
    <div class="stopwatch-container">
        <div class="display">00:00:00</div>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        class Stopwatch {
            constructor(display) {
                this.display = display;
                this.running = false;
                this.reset();
                this.updateDisplay();
            }

            start() {
                if (!this.running) {
                    this.running = true;
                    this.startTime = Date.now() - this.elapsedTime;
                    this.interval = setInterval(() => this.updateDisplay(), 10);
                }
            }

            stop() {
                if (this.running) {
                    this.running = false;
                    clearInterval(this.interval);
                    this.elapsedTime = Date.now() - this.startTime;
                }
            }

            reset() {
                this.elapsedTime = 0;
                this.startTime = Date.now();
                this.updateDisplay();
            }

            updateDisplay() {
                const currentTime = this.running ? Date.now() - this.startTime : this.elapsedTime;
                const hours = Math.floor(currentTime / 3600000);
                const minutes = Math.floor((currentTime % 3600000) / 60000);
                const seconds = Math.floor((currentTime % 60000) / 1000);
                
                this.display.textContent = 
                    `${hours.toString().padStart(2, '0')}:` +
                    `${minutes.toString().padStart(2, '0')}:` +
                    `${seconds.toString().padStart(2, '0')}`;
            }
        }

        // Initialize the stopwatch
        const display = document.querySelector('.display');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        const stopwatch = new Stopwatch(display);

        // Function to update button visibility
        function updateButtonVisibility(running, hasElapsedTime) {
            startBtn.classList.toggle('visible', !running);
            stopBtn.classList.toggle('visible', running);
            resetBtn.classList.toggle('visible', hasElapsedTime);
        }

        // Add event listeners
        startBtn.addEventListener('click', () => {
            stopwatch.start();
            updateButtonVisibility(true, true);
        });

        stopBtn.addEventListener('click', () => {
            stopwatch.stop();
            updateButtonVisibility(false, true);
        });

        resetBtn.addEventListener('click', () => {
            stopwatch.stop();
            stopwatch.reset();
            updateButtonVisibility(false, false);
        });

        // Initial button visibility
        updateButtonVisibility(false, false);
    </script>
</body>
